repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests>=2.28.0
          - click>=8.0.0
          - requests>=2.28.0
        args: [--config-file=pyproject.toml]
        pass_filenames: false
        entry: mypy src/
